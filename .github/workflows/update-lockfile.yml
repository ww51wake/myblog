name: Update pnpm lockfile

on:
  workflow_dispatch: {}   # 手动触发；不占你每次推送

permissions:
  contents: write         # 允许提交回仓库

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 你可以根据项目需要固定 Node 版本（与 Vercel 一致，如 20）
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装 pnpm（和你的 Vercel 项目版本一致，常见为 9.x）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps (update lockfile, no frozen)
        run: pnpm install --no-frozen-lockfile


      - name: Commit updated lockfile
        run: |
          if [[ -n "$(git status --porcelain pnpm-lock.yaml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "chore: update pnpm-lock.yaml via CI"
            git push
          else
            echo "No lockfile changes."
          fi
